<md-card flex ng-controller="UserListController as self">
    <md-table-container>
        <table md-table>
            <thead md-head>
                <tr md-row>
                    <th md-column>#</th>
                    <th md-column>Email</th>
                    <th md-column>Name</th>
                    <th md-column>Surname</th>
                    <th md-column>Gender</th>
                    <th md-column>Role</th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row ng-repeat="user in self.users">
                    <td md-cell>{{user.id}}</td>
                    <td md-cell>{{user.email}}</td>
                    <td md-cell>{{user.name}}</td>
                    <td md-cell>{{user.surname}}</td>
                    <td md-cell>{{user.gender}}</td>
                    <td md-cell>{{user.role}}</td>
                    <td md-cell style="width: 120px;">
                        <md-button class="md-icon-button" ng-click="self.editUser(user)">
                            <i class="material-icons" style="color: rgba(0, 0, 0, 0.54);">mode_edit</i>
                        </md-button>
                        <md-button class="md-icon-button" ng-click="self.deleteUser (user)">
                            <i class="material-icons" style="color: rgba(0, 0, 0, 0.54);">delete</i>
                        </md-button>
                    </td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
    <md-button style="position: fixed; bottom: 20px; right: 20px;" class="md-fab" ng-click="self.addUser()">
        <i style="position: absolute; top: 17px; left: 16.5px;" class="material-icons">add</i>
    </md-button>
</md-card>
