<md-dialog>
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 ng-if="self.updateMode">Update Course</h2>
                <h2 ng-if="!self.updateMode">Create Course</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="self.cancel()">
                    <i class="material-icons">close</i>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content layout="column" layout-padding style="margin-top: 20px; width: 600px;">
            <div layout="row">
                <md-input-container flex>
                    <label>Title</label>
                    <input ng-model="self.course.title">
                </md-input-container>
                <md-input-container flex>
                    <label>Status</label>
                    <md-select ng-model="self.course.status">
                        <md-option ng-repeat="status in self.statuses" value="{{status}}">{{status}}</md-option>
                    </md-select>
                </md-input-container>
                <md-input-container flex>
                    <label>Max students</label>
                    <input ng-model="self.course.maxStudents">
                </md-input-container>
            </div>
            <div layout="row" layout-align="space-between center">
                <label style="color: rgba(0, 0, 0, 0.38); margin-right: 20px;">Teacher</label>
                <md-block flex>
                    <md-autocomplete
                            md-search-text="self.searchText"
                            md-selected-item="self.course.teacher"
                            md-item-text="teacher.name + ' ' + teacher.surname + ' ('+ teacher.email +')'"
                            placeholder="Select course a teacher"
                            md-min-length="0"
                            md-no-cache="true"
                            md-select-on-match="true"
                            md-items="teacher in self.teachers | propertyFilter: { searchText: self.searchText, properties: ['name', 'surname', 'email'] }">
                        <md-item-template>
                            <span md-highlight-text="self.searchText">{{teacher.name}} </span>
                            <span md-highlight-text="self.searchText">{{teacher.surname}} </span>
                            <span md-highlight-text="self.searchText">({{teacher.email}})</span>
                        </md-item-template>
                        <md-not-found>
                            No teachers matching "{{self.searchText}}" were found.
                        </md-not-found>
                    </md-autocomplete>
                </md-block>
            </div>
            <div layout="row">
                <md-input-container flex>
                    <label>Description</label>
                    <textarea ng-model="self.course.description" style="max-height: 120px;" rows="5" md-select-on-focus></textarea>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="self.saveCourse()">Save</md-button>
            <md-button ng-click="self.cancel()">Cancel</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
