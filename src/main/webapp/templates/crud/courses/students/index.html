<md-card flex>
    <md-table-container>
        <table md-table>
            <thead md-head>
                <tr md-row>
                    <th md-column>#</th>
                    <th md-column>Email</th>
                    <th md-column>Name</th>
                    <th md-column>Surname</th>
                    <th md-column>Gender</th>
                    <th md-column>Birthday</th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row ng-repeat="student in self.students">
                    <td md-cell>{{student.id}}</td>
                    <td md-cell>{{student.email}}</td>
                    <td md-cell>{{student.name}}</td>
                    <td md-cell>{{student.surname}}</td>
                    <td md-cell>{{student.gender}}</td>
                    <td md-cell>{{(student.birthday | date : 'MM/dd/yyyy') || 'N/A' }}</td>
                    <td md-cell style="width: 80px;">
                        <md-button class="md-icon-button" ng-click="self.unregisterStudent(student)">
                            <i class="material-icons" style="color: rgba(0, 0, 0, 0.54);">clear</i>
                        </md-button>
                    </td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
</md-card>
<md-button class="md-fab" ng-click="self.openModal()">
    <i class="material-icons">add</i>
</md-button>
