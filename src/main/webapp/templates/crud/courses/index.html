<md-card flex ng-controller="CourseListController as self">
    <md-table-container>
        <table md-table>
            <thead md-head>
            <tr md-row>
                <th md-column>#</th>
                <th md-column>Title</th>
                <th md-column>Description</th>
                <th md-column>Status</th>
                <th md-column>Max students</th>
            </tr>
            </thead>
            <tbody md-body>
            <tr md-row ng-repeat="course in self.courses">
                <td md-cell>{{course.id}}</td>
                <td md-cell>{{course.title}}</td>
                <td md-cell>{{course.description | strLengthLimit : 70}}</td>
                <td md-cell>{{course.status}}</td>
                <td md-cell>{{course.maxStudents}}</td>
                <td md-cell style="width: 120px;">
                    <md-button class="md-icon-button" ng-click="self.editCourse(course)">
                        <i class="material-icons" style="color: rgba(0, 0, 0, 0.54);">mode_edit</i>
                    </md-button>
                    <md-button class="md-icon-button" ng-click="self.deleteCourse(course)">
                        <i class="material-icons" style="color: rgba(0, 0, 0, 0.54);">delete</i>
                    </md-button>
                </td>
            </tr>
            </tbody>
        </table>
    </md-table-container>
    <md-button style="position: fixed; bottom: 20px; right: 20px;" class="md-fab" ng-click="self.addCourse()">
        <i style="position: absolute; top: 17px; left: 16.5px;" class="material-icons">add</i>
    </md-button>
</md-card>
