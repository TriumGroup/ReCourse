<md-dialog class="md-dialog-modal" flex-xs="90">
    <form ng-cloak>
        <md-dialog-content class="md-dialog-content">
            <h2 class="md-title">Register Student</h2>
            <div layout="column">
                <div class="md-select-box" layout="column">
                    <label>Student</label>
                    <md-block flex>
                        <md-autocomplete
                                md-search-text="self.studentSearchText"
                                md-selected-item="self.student"
                                md-item-text="student.name + ' ' + student.surname + ' ('+ student.email +')'"
                                placeholder="Select a student"
                                md-min-length="0"
                                md-no-cache="true"
                                md-select-on-match="true"
                                md-items="student in self.students | propertyFilter: { searchText: self.studentSearchText, properties: ['name', 'surname', 'email'] }">
                            <md-item-template>
                                <span md-highlight-text="self.studentSearchText">{{student.name}} </span>
                                <span md-highlight-text="self.studentSearchText">{{student.surname}} </span>
                                <span md-highlight-text="self.studentSearchText">({{student.email}})</span>
                            </md-item-template>
                            <md-not-found>
                                No teachers matching "{{self.studentSearchText}}" were found.
                            </md-not-found>
                        </md-autocomplete>
                    </md-block>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="self.registerStudent()">Register</md-button>
            <md-button ng-click="self.cancel()">Cancel</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
