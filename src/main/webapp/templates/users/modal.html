<div>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="self.cancel()"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" ng-if="self.updateMode">Update Person</h4>
            <h4 class="modal-title" ng-if="!self.updateMode">Create Person</h4>
        </div>
        <div class="modal-body">
            <div class="input-group" style="margin-bottom: 20px;">
                <span class="input-group-addon">Email</span>
                <input type="text" class="form-control" ng-model="self.entity.email">
            </div>
            <div class="input-group" style="margin-bottom: 20px;">
                <span class="input-group-addon">Name</span>
                <input type="text" class="form-control" ng-model="self.entity.name">
            </div>
            <div class="input-group" style="margin-bottom: 20px;">
                <span class="input-group-addon">Surname</span>
                <input type="text" class="form-control" ng-model="self.entity.surname">
            </div>
            <div class="input-group" style="margin-bottom: 20px;">
                <span class="input-group-addon">Gender</span>
                <ui-select tagging ng-model="self.entity.gender">
                    <ui-select-match placeholder="Select gender">
                        <span ng-bind="$select.selected"></span>
                    </ui-select-match>
                    <ui-select-choices repeat="gender in self.parentController.genders | filter: $select.search">
                        <span ng-bind-html="gender | highlight: $select.search"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="input-group" style="margin-bottom: 20px;">
                <span class="input-group-addon">Role</span>
                <ui-select tagging ng-model="self.entity.role">
                    <ui-select-match placeholder="Select role">
                        <span ng-bind="$select.selected"></span>
                    </ui-select-match>
                    <ui-select-choices repeat="role in self.parentController.roles | filter: $select.search">
                        <span ng-bind-html="role | highlight: $select.search"></span>
                    </ui-select-choices>
                </ui-select>
            </div>
            <div class="input-group" style="margin-bottom: 20px;" ng-if="!self.updateMode">
                <span class="input-group-addon">Pass Hash</span>
                <input type="text" class="form-control" ng-model="self.entity.passwordHash">
            </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="self.saveEntity()">Save</button>
            <button class="btn btn-default" type="button" ng-click="self.cancel()">Cancel</button>
        </div>
    </div>
</div>
