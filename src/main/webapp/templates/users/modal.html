<md-dialog class="md-dialog-modal" flex-xs="90">
    <form ng-cloak>
        <md-dialog-content class="md-dialog-content">
            <h2 class="md-title" ng-if="self.updateMode">Update Person</h2>
            <h2 class="md-title" ng-if="!self.updateMode">Create Person</h2>
            <div layout="column">
                <md-input-container flex>
                    <label>Email</label>
                    <input ng-model="self.user.email" type="email">
                </md-input-container>

                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Name</label>
                        <input ng-model="self.user.name">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Surname</label>
                        <input ng-model="self.user.surname">
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-input-container flex>
                        <label>Gender</label>
                        <md-select ng-model="self.user.gender">
                            <md-option ng-repeat="gender in self.genders" value="{{gender}}">{{gender}}</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container flex>
                        <label>Role</label>
                        <md-select ng-model="self.user.role">
                            <md-option ng-repeat="role in self.roles" value="{{role}}">{{role}}</md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <md-input-container>
                    <label>Birthday</label>
                    <md-datepicker md-hide-icons="calendar" md-date-filter="" ng-model="self.user.birthday"></md-datepicker>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button ng-click="self.saveUser()">Save</md-button>
            <md-button ng-click="self.cancel()">Cancel</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
