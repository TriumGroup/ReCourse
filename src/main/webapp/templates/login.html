<div class="container" ng-controller="LoginController as self">
    <div class="wrapper">
        <form class="form-signin">
            <h2 class="form-signin-heading">Please login</h2>
            <input type="text" ng-model="self.username" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
            <input type="password" ng-model="self.password" class="form-control" name="password" placeholder="Password" required=""/>
            <label class="checkbox">
                <input type="checkbox" ng-model="self.needToRemember">
                Remember me
            </label>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="self.login()">Login</button>
        </form>
    </div>
</div>
