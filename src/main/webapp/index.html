<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReCourse</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/select.min.css">
    <link type="text/css" rel="stylesheet" href="css/login-form.css">
</head>
<body ng-app="app">
    <header>
        <nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavigationController as self">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li ui-sref-active="active"><a ui-sref="home">Home</a></li>
                    <li ui-sref-active="active"><a ui-sref="users">Users</a></li>
                    <li ui-sref-active="active"><a ui-sref="courses">Courses</a></li>
                    <li ui-sref-active="active"><a ui-sref="about">About</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="!self.authService.isAuthorized()" ui-sref-active="active" ui-sref="login"><a>Login</a></li>
                    <li ng-if="!self.authService.isAuthorized()"><a ng-click="self.signUp()" href="#">SignUp</a></li>
                    <li ng-if="self.authService.isAuthorized()"><a ng-click="self.authService.logout()" href="#">Logout</a></li>
                </ul>
            </div>

        </nav>
    </header>
    <main style="margin-top: 70px;">
        <ui-view>
            Loading...
        </ui-view>
    </main>
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="lib/angular-resource.min.js"></script>
    <script type="text/javascript" src="lib/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="lib/angular-cookies.min.js"></script>
    <script type="text/javascript" src="lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script type="text/javascript" src="lib/select.min.js"></script>
    <script type="text/javascript" src="app/application.js"></script>
    <script type="text/javascript" src="app/auth.service.js"></script>
    <script type="text/javascript" src="app/applicationStates.js"></script>
    <script type="text/javascript" src="app/propertyFilter.js"></script>
    <script type="text/javascript" src="app/login.controller.js"></script>
    <script type="text/javascript" src="app/entityModal.controller.js"></script>
    <script type="text/javascript" src="app/usersList.controller.js"></script>
    <script type="text/javascript" src="app/coursesList.controller.js"></script>
    <script type="text/javascript" src="app/entityList.controller.js"></script>
    <script type="text/javascript" src="app/navigation.controller.js"></script>
</body>
</html>
