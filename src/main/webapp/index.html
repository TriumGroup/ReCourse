<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReCourse</title>
    <link type="text/css" rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link type="text/css" rel="stylesheet" href="node_modules/angular-loading-bar/build/loading-bar.css">
    <link type="text/css" rel="stylesheet" href="node_modules/angular-material-data-table/dist/md-data-table.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link type="text/css" rel="stylesheet" href="css/application.css">
</head>

<body ng-app="app" ng-cloak layout="column">

    <md-toolbar layout="row" md-whiteframe="2" layout-align="space-around center" ng-controller="NavigationController as self">
        <p>ReCourse CRUD</p>
        <md-tabs class="md-primary" md-no-pagination="true" style="width: 400px;">
            <div ng-if="self.isAuthorized()">
                <md-tab ui-sref="home" label="home"></md-tab>
                <md-tab ui-sref="crud" label="crud"></md-tab>
                <md-tab ui-sref="about" label="about"></md-tab>
                <md-tab ng-click="self.signOut()" label="sign out"></md-tab>
            </div>
            <div ng-if="!self.isAuthorized()">
                <md-tab ui-sref="signIn" label="sign in"></md-tab>
                <md-tab ui-sref="signUp" label="sign up"></md-tab>
            </div>
        </md-tabs>
    </md-toolbar>

    <md-content flex ui-view layout="row">Loading...</md-content>

    <script type="text/javascript" src="node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="node_modules/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="node_modules/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="node_modules/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="node_modules/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="node_modules/angular-sanitize/angular-sanitize.js"></script>
    <script type="text/javascript" src="node_modules/angular-cookies/angular-cookies.js"></script>
    <script type="text/javascript" src="node_modules/angular-ui-date/dist/date.js"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/angular-loading-bar/build/loading-bar.js"></script>
    <script type="text/javascript" src="node_modules/angular-material-data-table/dist/md-data-table.js"></script>

    <script type="text/javascript" src="app/application.js"></script>
    <script type="text/javascript" src="app/applicationStates.js"></script>

    <script type="text/javascript" src="app/services/auth.service.js"></script>

    <script type="text/javascript" src="app/factories/user.factory.js"></script>
    <script type="text/javascript" src="app/factories/course.factory.js"></script>

    <script type="text/javascript" src="app/controllers/signIn.controller.js"></script>
    <script type="text/javascript" src="app/controllers/signUp.controller.js"></script>
    <script type="text/javascript" src="app/controllers/users/userList.controller.js"></script>
    <script type="text/javascript" src="app/controllers/users/userModal.controller.js"></script>
    <script type="text/javascript" src="app/controllers/courses/courseList.controller.js"></script>
    <script type="text/javascript" src="app/controllers/courses/courseModal.controller.js"></script>
    <script type="text/javascript" src="app/controllers/navigation.controller.js"></script>

    <script type="text/javascript" src="app/filters/propertyFilter.js"></script>
    <script type="text/javascript" src="app/filters/strLengthLimit.js"></script>
</body>
</html>
